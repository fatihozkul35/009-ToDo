<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <!-- ! Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--! CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="todolist">
      <h1>
        Todo List
        <span
          >Bugünün isini yarına erteleme! Erteleyebildigin kadar ertele...</span
        >
        <!-- !Get things done, one item at a time. -->
      </h1>
      <div class="inputSection">
        <input class="input" type="text" placeholder="Enter your to do..." />
        <button class="add">Add</button> <br />
      </div>
      <section class="d-flex justify-content-between mt-3">
        <div class="toDoDiv">
          <h3>TO DO</h3>
          <ul class="toDoList d-flex flex-column"></ul>
        </div>
        <div class="inProgressDiv">
          <h3>IN PROGRESS</h3>
          <ul class="inProgressList"></ul>
        </div>
        <div class="doneDiv">
          <h3>DONE</h3>
          <ul class="doneList"></ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
